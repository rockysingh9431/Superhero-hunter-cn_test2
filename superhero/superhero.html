<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Favicon for the website -->
    <link rel="icon" type="image/x-icon" href="images/hero.jpg" />

    <!-- Title of the webpage -->
    <title>SuperHero Hunter</title>

    <!-- Character encoding for the document -->
    <meta charset="UTF-8" />

    <!-- Viewport settings for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS for styling -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Custom CSS for additional styling -->
    <link href="../style.css" rel="stylesheet" />
    <link href="superhero.css" rel="stylesheet" />

    <!-- CryptoJS library for encryption (if needed) -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"
      integrity="sha512-a+SUDuwNzXDvz4XrIcXHuCf089/iJAoN4lmrXJg18XnduKK6YlDHNRalv4yd1N40OKI80tFidF+rqTFKGPoWFQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- FontAwesome library for icons -->
    <script
      src="https://kit.fontawesome.com/fb59b70c12.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- Navigation bar -->
    <nav class="nav-container">
      <div class="navbar-brand">
        <!-- Logo image -->
        <img src="../images/hero.jpg" alt="hero-logo" />

        <!-- Navigation links -->
        <ul class="navigation-list">
          <li>
            <a href="/favorite/favorite.html">Favorite SuperHeroes</a>
          </li>
          <li>
            <a href="/about">About</a>
          </li>
        </ul>
      </div>

      <!-- Hero name -->
      <h3 id="hero-name">Rocky Singh</h3>

      <!-- Profile icon -->
      <div class="profile">
        <i class="fa-solid fa-user"></i>
      </div>
    </nav>

    <!-- Main content container -->
    <div class="container">
      <div class="superhero-info">
        <!-- Image and description of the superhero -->
        <div id="descImg" class="desc-img"></div>
        <hr />
        <!-- Container for superhero data -->
        <div id="allData" class="superhero-data">
          <div id="comics" class="comics"></div>
          <hr />
          <div id="events" class="events"></div>
          <hr />
          <div id="stories" class="stories"></div>
          <hr />
          <div id="series" class="series"></div>
        </div>
      </div>
    </div>

    <!-- JavaScript file for the superhero page functionality -->
    <script type="module" src="superhero.js"></script>
  </body>
</html>
